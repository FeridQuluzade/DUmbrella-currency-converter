spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: Pass1234
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: false
    properties:
      dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    database: postgresql
  liquibase:
    change-log: classpath:liquibase/changelog-master.yml
    enabled: true