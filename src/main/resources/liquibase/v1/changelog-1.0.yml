databaseChangeLog:
  - changeSet:
      id: Create Users table
      author: Ferid Quluzade
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueDate: current_timestamp
                  constraints:
                    nullable: false
                    updatable: false
              - column:
                  name: updated_at
                  type: timestamp
            schemaName: public
            tableName: users
